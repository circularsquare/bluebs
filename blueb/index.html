<link rel="stylesheet" type="text/css" href="interface.css" />
<head> <h1>blueb game</h1> </head>
<body onload="onLoad()">

  <div class="sidenav">
    bluebs: <span id="bluebs"> 0 </span>
  </div>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tent')"> tent </button>
    <button class="tablinks" onclick="openTab(event, 'river')"> river </button>
  </div>

  <div id='tent' class="tabcontent">
      <br><button type="button" onClick="pickBlueb(1)"> pick one blueb </button> <br>

      pickers: <span id="pickers"> 0 </span><br>
      cost: <span id="pickerCost"> 10 </span> bluebs<br>
      <button type="button" onClick="buyPicker()"> buy a blueb picker </button> <br>
      <br>

      trainers: <span id="trainers"> 0 </span><br>
      cost: <span id="trainerCost"> 10 </span> pickers<br>
      <button type="button" onClick="buyTrainer()"> buy a picker trainer </button> <br>
      <br>

      Sacrifice yourself to the blueb lord: <button type="button" onClick="sacrifice()"> sacrifice </button> <br>
      (you will lose all bluebs, pickers, and trainers if u do this) <br>
      sacrifices: <span id="sacrifices"> 0 </span><br>
      bluebs needed to sacrifice: <span id="sacrificeCost"> 100 </span> bluebs <br>
      <br>
    </div>

  <div id='river' class="tabcontent">
    hi! ur at the river
  </div>



  save: <button type="button" onClick="save()"> save </button> <br>
  load: <button type="button" onClick="load()"> load </button> <br>
  reset save: <button type="button" onClick="reset()"> reset </button> <br>

  <script type="text/javascript" src="main.js"></script>
</body>
